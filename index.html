<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign In | PluralSight Clone</title>
</head>

<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="images/logo-plural.png" alt="PluralRight" />
                </div>
                <form action="post">
                    <div>
                        <label for="text">Email or Username</label>
                        <input type="text" name="email" class="text-input" />
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" class="text-input" />
                    </div>
                    <div>
                        <button type="submit" class="primary-btn">Sign In</button>
                    </div>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign In with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar" />
                    <span>OR</span>
                    <hr class="bar" />
                </div>
                <div>
                    <a href="#" class="secondary-btn">Create an Account</a>
                </div>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; All Rights Reserved</p>
                <p>Alexander Teye || Project4 || 23rd April, 2019.</p>
                <div>
                    <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">
                        Lets Create the Future <strong>Together</strong>
                    </h1>
                    <a href="#" class="secondary-btn">Start a FREE 10-Day Trial</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
